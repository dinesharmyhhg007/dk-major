
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Budget Tracker</h1>
        </header>
        <main>
            <section class="form-section">
                <h2>Income & Expenses</h2>
                <form id="budget-form">
                    <label for="income">Income:</label>
                    <input type="number" id="income" name="income" placeholder="Enter income" required>
                    
                    <label for="expense">Expense:</label>
                    <input type="number" id="expense" name="expense" placeholder="Enter expense" required>
                    
                    <button type="submit">Add</button>
                </form>
            </section>
            <section class="summary-section">
                <h2>Summary</h2>
                <div class="summary-item">
                    <span>Total Income:</span>
                    <span id="total-income">$0.00</span>
                </div>
                <div class="summary-item">
                    <span>Total Expenses:</span>
                    <span id="total-expenses">$0.00</span>
                </div>
                <div class="summary-item">
                    <span>Remaining Budget:</span>
                    <span id="remaining-budget">$0.00</span>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
